<div id="page-login" class="row">
	<div ng-show="user">
		<div class="col-xs-12">
			<h2>Already logged in!</h2>
		</div>
	</div>

	<div ng-show="!user" class="col-xs-12">
		<div class="well login-form-container">
			<form class="form" ng-submit="loginOrRegister(username, password, 'login')">
				<div class="form-group">
					<label for="inputUsername">Username</label>
					<input id="inputUsername" type="text" ng-model="username" class="form-control">
				</div>
				<div class="form-group">
					<label for="inputPassword">Password</label>
					<input id="inputPassword" type="password" ng-model="password" class="form-control">
				</div>
				<button type="submit" class="btn btn-primary">Login</button>
			</form>
		</div>
	</div>
</div>
